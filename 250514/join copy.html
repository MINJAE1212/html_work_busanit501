<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <!-- css  외부 파일 연결(불러오기) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
    
    <h1>로그인화면</h1>
    <!-- 회원 가입 입력 폼 시작 -->
    <!-- form 태그는 무언가 입력창들의 모음집, 그룹화, 
     클라이언트(앞단)-> 서버 전달시 사용 -->
    <form id="signupForm">
      
       <div id="profilePreviewBox">
        <img id="profilePreview" src="../imgg/pp.png" alt="프로필이미지">
       </div>
       
        <label>
            유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요">
        </label>
    
        <label>
            패스워드 : <input type="password" name="password" >
        </label>
     
 

        <button type="submit">가입하기</button>
        <button type="reset">초기화</button>

    </form>


    <script src="js/style.js"></script>
</body>

</html>
