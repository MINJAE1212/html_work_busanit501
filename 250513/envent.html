<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
  #box{
width: 200px;
height: 100px;
background: red;
  }
</style>
  
    <div id="box">
    </div>

<script>
const box = document.getElementById('box')

const alertsample = () => alert("화살표 함수로 더 간단히 이용")
const background = () => box.style.background='blue'
const backgroundleave = () => box.style.background='red'



box.addEventListener('mouseleave',backgroundleave)
box.addEventListener('mouseenter',background)
box.addEventListener('dblclick',alertsample)


</script>





</body>
</html>
